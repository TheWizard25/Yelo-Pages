{% extends 'base.html' %}
{% block content %}		
		
<div class="row h-100" style="margin-top: 30px;">
	<div class="col-md-6 bg-light text-black">
		<div style="top: 40%;position: absolute;">
			<h1>LOGO</h1>
			<br>
			<h2>Tagline will go here.</h2>			
		</div>
	</div>
	<div class="col-md-6">
		<div class="col bg-dark text-white" style="border-radius: 20px;padding: 15px;">
			<h5>Log in to Continue</h5><br>
			<form method="POST">
				{% csrf_token %}
			  <div class="form-group">
			    <input type="text-black" class="form-control" {% if lusername %} value = {{ lusername }} {% endif %} placeholder="Enter Username" name="Username" required>
			  </div>
			  <div class="form-group">
			    <input type="password" class="form-control" {% if lusername %} value = {{ lpassword }} {% endif %} placeholder="Password" name="Password" required>
			  </div>
			  {% if error %}
			  {{ error }}
			  <br>
			  {% endif %}
			  <br>
			  <button type="submit" name="Sign_In" class="btn btn-warning border-dark">Sign In</button>
			</form>
		</div>
		<br>
		<div class="col bg bg-light" style="border-radius: 20px;padding: 15px;">
			<h5>Dot't have an account? Sign Up Now.</h5><br>
			<form method="POST">
				{% csrf_token %}
				<div class="form-group">
				    <input type="text" class="form-control" name="Name" placeholder="Your Full Name" required>
				</div>
				<div class="form-row">
				<div class="col">
				<input type="text" class="form-control" placeholder="Username" name="Username" required>
				</div>
				  {% if usernameerror %}
				  <p style="color: red; font-size: 10px;margin-top: 20px;">{{ usernameerror }}</p>
				  {% endif %}			  		
				<div class="col">
				<input type="password" class="form-control" placeholder="Password" name="Password" required>
				</div>
				</div>
				<br>
				<div class="form-row">
				<div class="col-3">
				<input type="number" class="form-control" placeholder="Age" name="Age" required>
				</div>
				<div class="col">
				<input type="text" class="form-control" placeholder="Enter your 12 digits Aadhar Number" minlength="12" maxlength="12" name="Aadhar" required>
				</div>
				</div>
				<br>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="yes" id="provide_service" name="Service_provider[]">
				  <label class="form-check-label" for="defaultCheck1">
				   		Do you provide any service?
				  </label>
				</div>
				<div class="rofession_dropdown" id = "profession_dropdown" style="display:none;">
					<br>
				  <select class="custom-select mr-sm-2 bg-light text-black form-control w-50" name="Profession">
				    <option selected value = "nil" >Choose Profession</option>				  	
				    <option value = "Baby Sitter" >Baby Sitter</option>
				    <option value = "Carpenter">Carpenter</option>
				    <option value = "Cook">Cook</option>
				    <option value = "Delivery Person">Delivery Person</option>
				    <option value = "Dentist">Dentist</option>
				    <option value = "Driver">Driver</option>
				    <option value = "Dry Cleaner">Dry Cleaner</option>
				    <option value = "Electrician">Electrician</option>
				    <option value = "ENT">ENT</option>
				    <option value = "Gardener">Gardener</option>
				    <option value = "Guard">Guard</option>
				    <option value = "House Cleaner">House Cleaner</option>
				    <option value = "Painter">Painter</option>
				    <option value = "Party Decorator">Party Decorator</option>
				    <option value = "Pet Keeper">Pet Keeper</option>
				    <option value = "Plumber">Plumber</option>
				    <option value = "Pool Cleaner">Pool Cleaner</option>
				    <option value = "Tutor">Tutor</option>
				    <option value = "Vegetable Seller">Vegetable Seller</option>
				    <option value = "Washer">Washer</option>
				  </select>
				</div>
			  	<br>
				<button type="submit" class="btn btn-warning border-dark" name="Register" style="margin-top: 10px;">Register</button>

			</form>
		</div>					
	</div>
</div>



{% endblock %}
